<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>

    

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Encriptador de Textos</h1>
    </header>
    <div class="container">
        <div class="input-section">
            <textarea id="texto" placeholder="Ingrese el texto aquí..."></textarea>
            <p id="advertencia" style="display:none;"></p>
            <div class="button-container">
                <button id="enc">Encriptar</button>
                <button id="des">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <div id="placeholder">
                <img src="image.png" alt="Placeholder" class="placeholder-image">
                <p style="color: white;">Ningún mensaje fue encontrado</p>

            </div>
            <textarea id="texto_out" placeholder="Resultado..." readonly></textarea>
            <div class="button-container">
                
                <button id="copiar" style="display: none;">Copiar</button>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
